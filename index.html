<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Searching Visualization Tool</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      border: 1px solid #000;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .controls > * {
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="start">Set Start</button>
    <button id="end">Set End</button>
    <button id="wall">Place Walls</button>
    <button id="run">Run Algorithm</button>
    <button id="clear">Clear Board</button>
    <button id="clear-walls">Clear Walls</button>
    <button id="clear-path">Clear Path</button>
    <select id="algorithm">
      <option value="dfs">Depth First Search</option>
      <!-- Add other search algorithms here -->
    </select>
    <select id="maze">
      <option value="blank">Blank</option>
      <option value="random">Random Walls</option>
      <!-- Add other maze patterns here -->
    </select>
    <select id="speed">
      <option value="fast">Fast</option>
      <option value="medium">Medium</option>
      <option value="slow">Slow</option>
    </select>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>
   <script src="./canvas.js"></script>
</body>
</html>
